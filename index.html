<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px #000;
    }

    #status {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      color: #aaa;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 1rem;
      border: none;
      text-align: center;
      font-size: 1.1rem;
    }

    th {
      background: #0f3460;
      color: #fff;
      font-size: 1.2rem;
      text-transform: uppercase;
    }

    tr:nth-child(even) td {
      background: rgba(255, 255, 255, 0.05);
    }

    tr:hover td {
      background: rgba(255, 255, 255, 0.15);
      transition: background 0.3s ease;
    }

    /* Top 3 styles */
    tbody tr:nth-child(1) td {
      background: linear-gradient(to right, #ffd700, #ffb700);
      color: #000;
      font-weight: bold;
      font-size: 1.3rem;
    }

    tbody tr:nth-child(2) td {
      background: linear-gradient(to right, #c0c0c0, #a9a9a9);
      color: #000;
      font-weight: bold;
      font-size: 1.2rem;
    }

    tbody tr:nth-child(3) td {
      background: linear-gradient(to right, #cd7f32, #b87333);
      color: #000;
      font-weight: bold;
      font-size: 1.15rem;
    }
  </style>
</head>
<body>
  <h1>üèÜ Leaderboard üèÜ</h1>
  <div id="status">Loading data‚Ä¶</div>
  <table id="sheetTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    // Replace these with your values
    const sheetId = "YOUR_SHEET_ID_HERE";
    const apiKey = "YOUR_API_KEY_HERE";
    const sheetName = "Sheet1"; // Tab name

    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;

    async function loadSheet() {
      const status = document.getElementById("status");
      const table = document.getElementById("sheetTable");
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();

        const values = data.values;
        if (!values || !values.length) {
          status.textContent = "No data found.";
          return;
        }

        // Build table
        const thead = table.querySelector("thead");
        const tbody = table.querySelector("tbody");
        thead.innerHTML = "";
        tbody.innerHTML = "";

        // Header row
        const headerRow = document.createElement("tr");
        values[0].forEach(h => {
          const th = document.createElement("th");
          th.textContent = h;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        // Data rows
        values.slice(1).forEach(row => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });

        status.textContent = "Data loaded ‚úÖ";
      } catch (err) {
        console.error(err);
        status.textContent = "Failed to load data: " + err.message;
      }
    }

    loadSheet();
  </script>
</body>
</html>
