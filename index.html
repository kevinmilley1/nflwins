<!DOCTYPE html>
<html>
<head>
  <title>Live Data Feed</title>
</head>
<body>
  <h1>Data Feed from Google Sheets</h1>
  <table border="1" id="data-table"></table>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSCKJsdq6QicXSx0VKp6VcGIS3UDMqUBFegn563mfh7Dd7RpFOTKUVHKc8X6kVt01Uij-byo0rmJwpI/pubhtml";

    fetch(sheetUrl)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.split("\n").map(r => r.split(","));
        let table = document.getElementById("data-table");

        rows.forEach((row, i) => {
          let tr = document.createElement("tr");
          row.forEach(cell => {
            let td = document.createElement(i === 0 ? "th" : "td");
            td.innerText = cell;
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });
      });
  </script>
</body>
</html>
