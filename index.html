<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Google Sheet Data</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    h1 { margin-bottom: 0.5rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background: #f2f2f2; }
    tr:nth-child(even) td { background: #fafafa; }
    #status { margin-top: 1rem; color: #555; }
  </style>
</head>
<body>
  <h1>Live Google Sheet Datas</h1>
  <p>Automatically pulled from the published sheet (CSV link required).</p>
  <div id="status">Loading dataâ€¦</div>
  <table id="sheetTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    // Replace this with your actual published-to-web CSV link
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSCKJsdq6QicXSx0VKp6VcGIS3UDMqUBFegn563mfh7Dd7RpFOTKUVHKc8X6kVt01Uij-byo0rmJwpI/pub?output=csv";

    async function loadSheet() {
      const status = document.getElementById("status");
      const table = document.getElementById("sheetTable");
      try {
        const res = await fetch(sheetUrl);
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const csvText = await res.text();
        const rows = csvText.trim().split("\n").map(r => r.split(","));

        // Build table
        const thead = table.querySelector("thead");
        const tbody = table.querySelector("tbody");
        thead.innerHTML = "";
        tbody.innerHTML = "";

        rows[0].forEach(h => {
          const th = document.createElement("th");
          th.textContent = h;
          thead.appendChild(th);
        });

        rows.slice(1).forEach(row => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });

        status.textContent = "Data loaded successfully.";
      } catch (err) {
        console.error(err);
        status.textContent = "Failed to load data: " + err.message;
      }
    }

    loadSheet();
  </script>
</body>
</html>
