<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Google Sheet Data</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    h1 { margin-bottom: 0.5rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background: #f2f2f2; }
    tr:nth-child(even) td { background: #fafafa; }
    #status { margin-top: 1rem; color: #555; }
  </style>
</head>
<body>
  <h1>Live Google Sheet Data</h1>
  <p>Fetched directly with the Google Sheets API.</p>
  <div id="status">Loading dataâ€¦</div>
  <table id="sheetTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    // Replace these with your own values:
    const sheetId = "1umpqBqUFwYuuKdAq3RTQkaCo-86dz0fuO3lfXdYOvc4";   // e.g. 1AbCDeFgHiJKlMNopQrStUvWxYz1234567890
    const apiKey = "AIzaSyBzMF0PaL-OJmAbg45t_coBoUZWxXm6ox8";     // from Google Cloud Console
    const sheetName = "Sheet1";             // adjust if your sheet tab has a different name

    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;

    async function loadSheet() {
      const status = document.getElementById("status");
      const table = document.getElementById("sheetTable");
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();

        const values = data.values;
        if (!values || !values.length) {
          status.textContent = "No data found.";
          return;
        }

        // Build table
        const thead = table.querySelector("thead");
        const tbody = table.querySelector("tbody");
        thead.innerHTML = "";
        tbody.innerHTML = "";

        // Header row
        const headerRow = document.createElement("tr");
        values[0].forEach(h => {
          const th = document.createElement("th");
          th.textContent = h;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        // Data rows
        values.slice(1).forEach(row => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });

        status.textContent = "Data loaded successfully.";
      } catch (err) {
        console.error(err);
        status.textContent = "Failed to load data: " + err.message;
      }
    }

    loadSheet();
  </script>
</body>
</html>
