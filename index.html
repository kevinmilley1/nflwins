<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px #000;
    }

    #status {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      color: #aaa;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 1rem;
      border: none;
      text-align: center;
      font-size: 1.1rem;
    }

    th {
      background: #0f3460;
      color: #fff;
      font-size: 1.2rem;
      text-transform: uppercase;
    }

    tr:nth-child(even) td {
      background: rgba(255, 255, 255, 0.05);
    }

    tr:hover td {
      background: rgba(255, 255, 255, 0.15);
      transition: background 0.3s ease;
    }

    /* Gold scoreboard column */
    td.scoreboard, th.scoreboard {
      background: #FFD700;
      color: #000;
      font-weight: bold;
    }

    table tr:nth-child(13) {
  background-color: #f4b400; /* same as header gold */
  color: white;
  font-weight: bold;
}
  </style>
</head>
<body>
  <h1>üèÜ Leaderboard üèÜ</h1>
  <div id="status">Loading data‚Ä¶</div>
  <table id="sheetTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    // Replace with your values
    const sheetId = "1umpqBqUFwYuuKdAq3RTQkaCo-86dz0fuO3lfXdYOvc4";
    const apiKey = "AIzaSyBzMF0PaL-OJmAbg45t_coBoUZWxXm6ox8";
    const sheetName = "Sheet1"; // Tab name

    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;

    async function loadSheet() {
      const status = document.getElementById("status");
      const table = document.getElementById("sheetTable");
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();

        const values = data.values;
        if (!values || !values.length) {
          status.textContent = "No data found.";
          return;
        }

        const thead = table.querySelector("thead");
        const tbody = table.querySelector("tbody");
        thead.innerHTML = "";
        tbody.innerHTML = "";

        // Header row
        const headerRow = document.createElement("tr");
        values[0].forEach(h => {
          const th = document.createElement("th");
          th.textContent = h;
          if (h.toLowerCase() === "scoreboard") th.classList.add("scoreboard");
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        // Data rows
        values.slice(1).forEach(row => {
          const tr = document.createElement("tr");
          row.forEach((cell, idx) => {
            const td = document.createElement("td");
            td.textContent = cell;

            // Match header name ‚Üí scoreboard
            if (values[0][idx] && values[0][idx].toLowerCase() === "scoreboard") {
              td.classList.add("scoreboard");
            }
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });

        status.textContent = "Data loaded ‚úÖ";
      } catch (err) {
        console.error(err);
        status.textContent = "Failed to load data: " + err.message;
      }
    }

    loadSheet();
  </script>
</body>
</html>
