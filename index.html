    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px #000;
    }

    #status {
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #aaa;
    }

    .table-container {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch; /* smooth scroll on iOS */
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 100%;
      min-width: 400px; /* force horizontal scroll on very small screens */
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 0.75rem;
      border: none;
      text-align: center;
      font-size: 1rem;
      word-break: break-word;
    }

    th {
      background: #0f3460;
      color: #fff;
      font-size: 1.1rem;
      text-transform: uppercase;
    }

    tr:nth-child(even) td {
      background: rgba(255, 255, 255, 0.05);
    }

    tr:hover td {
      background: rgba(255, 255, 255, 0.15);
      transition: background 0.3s ease;
    }

    /* Gold scoreboard column */
    td.scoreboard, th.scoreboard {
      background: #FFD700;
      color: #000;
      font-weight: bold;
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      th, td {
        padding: 0.5rem;
        font-size: 0.9rem;
      }
      table {
        min-width: unset; /* allow full width */
      }
    }
  </style>
</head>
